<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <title>TODO List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body class="d-flex flex-column">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">ToDo List</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    
    
    <!-- form -->
    <div class="container-sm w-50 my-5">
      <div class="fontColor">
        <div class="mb-3">
          <label for="title" class="form-label">TiTle</label>
          <input type="text" class="form-control" id="title">
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea type="text" class="form-control" rows="3" id="description"></textarea>
        </div>
        <button onclick=addItem() type="submit" class="btn btn-primary">Add To TODOs</button>
      </div>
    </div>
    <!-- Table for All Tasks -->
    <div class="my-5 container-lg">
      <table class="table table table-dark table-hover">
        <thead>
          <tr>
            <th scope="col">S.No</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="table">
          <!-- table content -->
        </tbody>
      </table>
    </div>
    <!-- Table ended -->
    
    
    
    
    
    
    
    
    <!-- footer -->
    <footer class="footer mt-auto py-4 bg-dark">
      <div class="container">
        <span class="text-muted">TODO List 2020â€“21</span>
      </div>
    </footer>
    <!-- footer ended -->
    
  </body>
  <script src="index.js" type="text/javascript"></script>
</html>
